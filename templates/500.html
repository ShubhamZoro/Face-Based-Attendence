<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h1 class="text-6xl font-bold text-gray-900">500</h1>
                <h2 class="mt-2 text-xl font-medium text-gray-600">Server Error</h2>
                <p class="mt-2 text-gray-500">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('index') }}"
                   class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Go Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
